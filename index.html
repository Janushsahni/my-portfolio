 <head>

  <!-- 1. The Title is the most important SEO element -->
  <title>Janush Sahni | Cybersecurity</title>
  
  <!-- 2. The Meta Description (This shows up under the blue link in Google) -->
  <meta name="description" content="Official portfolio of Janush Sahni, a Full Stack Developer specializing in React, Node.js, and modern web applications." />
  
  <!-- 3. Keywords (Helps a little bit) -->
  <meta name="keywords" content="Janush Sahni, cybersecurity engneer, webpenetratester, chandigarh universty, Portfolio, chandigarh university, janushsanhi" />
  
  <!-- 4. Open Graph Tags (For when you share the link on WhatsApp/LinkedIn) -->
  <meta property="og:title" content="Janush Sahni | Portfolio" />
  <meta property="og:description" content="Explore the interactive OS-themed portfolio of Janush Sahni." />
  <meta property="og:url" content="https://janushsahni.vercel.app/" />
